<div class="flex gap-3 rounded-md p-2 focus:bg-blue-50" [id]="'comment-'+comment.id" tabindex="0">
    <img [src]="comment.img" class="w-10 h-10 rounded-full" />

    <div class="grow flex flex-col gap-3">
        <div class="flex justify-between">
            <div class="grid">
                <h3 class="font-medium text-gray-800"> {{comment.name}} </h3>
                <span class="text-gray-500 font-medium text-sm"> {{comment.tag}} </span>
            </div>

            <button class="text-blue-800 font-medium text-sm"
                (click)="replyEvent.emit({comment, replyTag: comment.tag})">Reply</button>
        </div>

        <div class="border-l -ml-8 pl-8 flex flex-col gap-5">
            <p class="text-gray-600 text-[0.91rem]"> {{comment.comment}} </p>

            <div *ngFor="let reply of comment.replies" class="flex gap-3 rounded-md p-2 focus:bg-blue-50"
                [id]="'reply-'+reply.id" tabindex="0">
                <img [src]="reply.img" class="w-10 h-10 rounded-full" />


                <div class="flex flex-col gap-3 grow">
                    <div class="flex justify-between">
                        <div class="grid">
                            <h3 class="font-medium text-gray-800"> {{reply.name}} </h3>
                            <span class="text-gray-500 font-medium text-sm"> {{reply.tag}} </span>
                        </div>

                        <button class="text-blue-800 font-medium text-sm"
                            (click)="replyEvent.emit({comment, replyTag: reply.tag})">Reply</button>
                    </div>

                    <p class="text-gray-600 text-[0.91rem]"><span
                            class="font-bold text-purple-600">{{reply.replyTag}}</span> {{reply.comment}} </p>
                </div>
            </div>
        </div>
    </div>


</div>
