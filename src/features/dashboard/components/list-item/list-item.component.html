<div class="card">
    <div class="upvotesContainer" (click)="upvote.emit()">
        <span class="material-symbols-outlined leading-4">
            expand_less
        </span>

        <span class="upvotes">
            {{ item.upvotes }}
        </span>
    </div>

    <div class="main">
        <h2 class="title"> {{item.title}} </h2>
        <p class="description"> {{item.descripton}} </p>
        <span class="category"> {{item.category}} </span>
    </div>

    <div class="comments">
        {{item.comments.length}}
    </div>
</div>
