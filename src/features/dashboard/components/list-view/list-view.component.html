<list-header></list-header>

<div class="flex flex-col gap-4 overflow-auto h-full"
    *ngIf="listItemsService.presentedItems.length; else emptyTemplate">
    <list-item *ngFor="let item of listItemsService.presentedItems; index as i" [item]="item"
        (upvote)="listItemsService.upvote(i)">
    </list-item>
</div>

<ng-template #emptyTemplate>
    <div class="h-full w-full bg-white grid place-content-center rounded-md">
        <span class="font-semibold text-xl text-gray-700"> List is empty! </span>
    </div>
</ng-template>
