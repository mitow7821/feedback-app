<div class="bg-white p-6 rounded-md">
    <div class="flex justify-between mb-5">
        <h3 class="font-bold text-gray-700 leading-3 text-lg">Roadmap</h3>

        <a routerLink="/roadmap" class="text-blue-800 underline text-sm font-medium cursor-pointer">View</a>
    </div>


    <div class="flex flex-col gap-1">
        <div *ngFor="let status of roadmapService.statuses" class="flex justify-between">
            <div class="flex items-center gap-3">
                <div class="h-3 w-3 rounded-full" [style.background]="status.color"></div>
                <span>{{status.name}}</span>
            </div>

            <span class="text-blue-800 font-semibold">{{status.numberOfItems}}</span>
        </div>
    </div>
</div>
