<div class="bg-white p-5 rounded border-t-8 flex flex-col gap-2 items-start" [style.border-color]="color">

    <div class="flex items-center gap-3">
        <div class="h-3 w-3 rounded-full" [style.background]="color"></div>
        <span>{{item.status}}</span>
    </div>

    <h3 class="font-semibold text-gray-800"> {{item.title}} </h3>

    <p>{{item.descripton}}</p>

    <span class="px-4 py-1 rounded-md font-medium text-sm bg-blue-100 text-blue-800"> {{item.category}}
    </span>


    <div class="flex justify-between w-full">
        <div
            class="flex gap-1.55 items-center justify-center bg-blue-100 py-1 px-2.5 rounded-md  text-sm text-gray-700">
            <span class="material-symbols-outlined leading-4">
                expand_less
            </span>

            <span class="text-blue-800 font-semibold">
                {{ item.upvotes }}
            </span>
        </div>

        <div class="comments">
            {{item.comments.length}}
        </div>
    </div>


</div>
